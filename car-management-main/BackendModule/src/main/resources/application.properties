spring.application.name=BackendModule
server.port=10150

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Camunda configuration
camunda.bpm.database.type=postgres
camunda.bpm.metrics.enabled=false
camunda.bpm.history-level=full

# Camunda REST API base URL configuration
camunda.bpm.rest.enabled=true
camunda.bpm.rest.api.path=/engine-rest


# Definitions
upload.directory=src/main/resources/static/uploads/
application-description=Car Management System
application-version=1.0

# Path matching strategy configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Enable multipart file uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=4MB
spring.servlet.multipart.max-request-size=4MB

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/CarManagementDB
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Exception Handling
server.error.include-message=always
server.error.include-stacktrace=always

# JPA/Hibernate Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.file.name=error.log
logging.level.root=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=mappings,info,health,metrics,beans,env,loggers,threaddump
